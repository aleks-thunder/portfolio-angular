<div class="header">
  <flex class="header-bar">
    <flex [spacing]="{ ml: '20px' }">
      <svg-icon svg="code-box" width="36px" height="36px"></svg-icon>
      <flex
        [spacing]="{ ml: '20px' }"
        [dimensions]="{ height: '100%' }"
        [flexPosition]="{ alignItems: 'center' }"
        >aleks_thunder</flex
      >
    </flex>
  </flex>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" (click)="scrollToElement('about')">
        <action-link [scale]="isMobile ? 'xs' : 'm'">About</action-link>
      </li>
      <li class="breadcrumb-item" (click)="scrollToElement('tech-stack')">
        <action-link [scale]="isMobile ? 'xs' : 'm'">Tech stack</action-link>
      </li>
      <li class="breadcrumb-item" (click)="scrollToElement('contact')">
        <action-link [scale]="isMobile ? 'xs' : 'm'">Contact</action-link>
      </li>
    </ol>
  </nav>
</div>
